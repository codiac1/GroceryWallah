<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-light">Login</div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
            <div class="form-group">
              <label class="form-element" for="email">Email:</label>
              <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" required email>
              <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']" class="text-danger">
                Email is required.
              </div>
              <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']" class="text-danger">
                Invalid email format.
              </div>
 
            </div>
            <div class="form-group">
              <label class="form-element" for="password">Password:</label>
              <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
              <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']" class="text-danger">
                Password is required.
              </div>
              <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['pattern']" class="text-danger">
                Password must contain at least 8 characters, including 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 special character.
              </div>
            </div>
            <button id="submit-button" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
